    <h1>ç¼–è¾‘è§’è‰²: {{ character.name }}</h1>
    <form method="POST" enctype="multipart/form-data" class="form-container">

                <button type="button" onclick="toggleAllFields('skill', 'none')" class="btn-secondary">å…¨éƒ¨æŠ˜å </button>

        <div class="form-section">
            <h2>ç‰¹æ€§</h2>
            <div class="field-controls">
                <button type="button" onclick="toggleAllFields('attribute', 'block')" class="btn-secondary">å…¨éƒ¨å±•å¼€</button>
                <button type="button" onclick="toggleAllFields('attribute', 'none')" class="btn-secondary">å…¨éƒ¨æŠ˜å </button>
            </div>
            <div id="attributes-container" class="sortable-list">
                <!-- ç‰¹æ€§å°†ç”±JavaScriptåŠ¨æ€åŠ è½½ -->
            </div>
            <button type="button" id="add-attribute-btn" class="btn-secondary add-btn">æ·»åŠ ç‰¹æ€§</button>

        <div class="form-group">

            </label>

        <div class="form-group">

            <input type="file" name="image" id="image" accept="image/*" class="form-input">

        <div class="form-group">

    <footer class="main-footer">

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script>
        (function() { // IIFE å¼€å§‹
            // æ¶Ÿæ¼ªæ•ˆæœJS (ä¿ç•™)
            document.querySelectorAll('button').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const ripple = document.createElement('span');
                    ripple.classList.add('ripple');
                    const rect = btn.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    ripple.style.width = ripple.style.height = `${size}px`;
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    btn.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });

            const ELEMENTS = ['é‡‘', 'æœ¨', 'æ°´', 'ç«', 'åœŸ', 'é£', 'é›·', 'æ¯’', 'æ³•', 'åœ£', 'ç²¾ç¥'];

            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&")
                    .replace(/</g, "<")
                    .replace(/>/g, ">")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            // åŠ¨æ€ç”ŸæˆæŠ€èƒ½/ç‰¹æ€§å­—æ®µçš„é€šç”¨å‡½æ•°
            function createFieldRow(type, index, data = {}) {
                const div = document.createElement('div');
                div.className = `${type}-row`;
                div.dataset.index = index; // ç”¨äºæ’åºå’Œè¯†åˆ«

                let content = '';
                if (type === 'skill') {
                    content = `
                        <input type="text" name="skill_name_${index}" placeholder="æŠ€èƒ½åç§°" value="${escapeHtml(data.name || '')}" class="form-input" required>
                        <input type="text" name="skill_effect_${index}" placeholder="æŠ€èƒ½æ•ˆæœ" value="${escapeHtml(data.effect || '')}" class="form-input">
                        <div class="skill-damage">
                            ${ELEMENTS.map(element => `
                                <label>${element}:
                                    <input type="number" name="skill_damage_${index}_${element}" value="${data.damage ? data.damage[element] || 0 : 0}" class="form-input">
                                </label>
                            `).join('')}
                        </div>
                        <label>éŸ³æ•ˆæ–‡ä»¶:
                            <input type="file" name="skill_audio_${index}" accept="audio/mp3" class="form-input">
                            ${data.audio ? `<p>å½“å‰æ–‡ä»¶: ${escapeHtml(data.audio)}</p>` : ''}
                        </label>
                    `;
                } else if (type === 'attribute') {
                    content = `
                        <input type="text" name="attribute_name_${index}" placeholder="ç‰¹æ€§åç§°" value="${escapeHtml(data.name || '')}" class="form-input" required>
                        <div class="attribute-resistance">
                            ${ELEMENTS.map(element => `
                                <label>${element}:
                                    <input type="number" name="attr_resistance_${index}_${element}" value="${data.resistance ? data.resistance[element] || 0 : 0}" class="form-input">
                                </label>
                            `).join('')}
                        </div>
                    `;
                }

                div.innerHTML = `
                    <div class="field-header" onclick="toggleFieldContent(this)">
                        <span class="drag-handle">â˜°</span>
                        <span class="field-title">${type === 'skill' ? (data.name || 'æ–°æŠ€èƒ½') : (data.name || 'æ–°ç‰¹æ€§')}</span>
                        <button type="button" class="btn-delete" onclick="event.stopPropagation(); removeField(this, '${type}')">åˆ é™¤</button>
                        <span class="toggle-icon">â–¼</span>
                    </div>
                    <div class="field-content">
                        ${content}
                    </div>
                `;

                // æ·»åŠ å®æ—¶éªŒè¯ç›‘å¬å™¨
                const nameInput = div.querySelector(`input[name^="${type}_name_"]`);
                if (nameInput) {
                    nameInput.addEventListener('input', (e) => {
                        if (e.target.value.trim() === '') {
                            e.target.classList.add('is-invalid');
                        } else {
                            e.target.classList.remove('is-invalid');
                        }
                    });
                }

                // æ·»åŠ æ•°å­—è¾“å…¥éªŒè¯ç›‘å¬å™¨
                div.querySelectorAll('input[type="number"]').forEach(numberInput => {
                    numberInput.addEventListener('input', (e) => {
                        const value = e.target.value;
                        // æ£€æŸ¥æ˜¯å¦ä¸ºç©ºå­—ç¬¦ä¸²æˆ–æœ‰æ•ˆçš„éè´Ÿæ•°å­—
                        if (value.trim() === '' || (Number(value) >= 0 && !isNaN(value))) {
                            e.target.classList.remove('is-invalid');
                        } else {
                            e.target.classList.add('is-invalid');
                        }
                    });
                });

                return div;
            }

            // æ·»åŠ æŠ€èƒ½å­—æ®µ
            function addSkillField(data = {}) {
                const container = document.getElementById('skills-container');
                const newIndex = container.children.length;
                const newSkillRow = createFieldRow('skill', newIndex, data);
                container.appendChild(newSkillRow);
            }

            // æ·»åŠ ç‰¹æ€§å­—æ®µ
            function addAttributeField(data = {}) {
                const container = document.getElementById('attributes-container');
                const newIndex = container.children.length;
                const newAttributeRow = createFieldRow('attribute', newIndex, data);
                container.appendChild(newAttributeRow);
            }

            // åˆ é™¤å­—æ®µ
            function removeField(button, type) {
                const row = button.closest(`.${type}-row`);
                if (row) {
                    if (confirm(`ç¡®å®šè¦åˆ é™¤è¿™ä¸ª${type === 'skill' ? 'æŠ€èƒ½' : 'ç‰¹æ€§'}å—ï¼Ÿ`)) {
                        row.remove();
                        // é‡æ–°ç´¢å¼•ï¼Œç¡®ä¿æäº¤æ—¶åç§°æ­£ç¡®
                        reindexFields(type);
                    }
                }
            }

            // é‡æ–°ç´¢å¼•å­—æ®µåç§°
            function reindexFields(type) {
                const container = document.getElementById(`${type}s-container`);
                Array.from(container.children).forEach((row, index) => {
                    row.dataset.index = index;
                    // æ›´æ–°æ ‡é¢˜
                    const titleSpan = row.querySelector('.field-title');
                    if (titleSpan) {
                        const nameInput = row.querySelector(`input[name^="${type}_name_"]`);
                        if (nameInput) {
                            titleSpan.textContent = nameInput.value || (type === 'skill' ? 'æ–°æŠ€èƒ½' : 'æ–°ç‰¹æ€§');
                        }
                    }
                    row.querySelectorAll('[name]').forEach(input => {
                        const oldName = input.name;
                        // æ›¿æ¢æ—§ç´¢å¼•ä¸ºæ–°ç´¢å¼•
                        const newName = oldName.replace(/_(\d+)_/, `_${index}_`).replace(/_(\d+)$/, `_${index}`);
                        input.name = newName;
                    });
                    // æ›´æ–°æ ‡é¢˜
                    const currentTitleSpan = row.querySelector('.field-title');
                    if (currentTitleSpan) {
                        const nameInput = row.querySelector(`input[name^="${type}_name_"]`);
                        if (nameInput) {
                            currentTitleSpan.textContent = nameInput.value || (type === 'skill' ? 'æ–°æŠ€èƒ½' : 'æ–°ç‰¹æ€§');
                        }
                    }
                });
            }

            // æŠ˜å /å±•å¼€å†…å®¹
            function toggleFieldContent(header) {
                const content = header.nextElementSibling;
                const toggleIcon = header.querySelector('.toggle-icon');
                if (content.style.display === 'none' || content.style.display === '') {
                    content.style.display = 'block';
                    toggleIcon.textContent = 'â–¼';
                } else {
                    content.style.display = 'none';
                    toggleIcon.textContent = 'â–¶';
                }
            }

            // å…¨éƒ¨æŠ˜å /å±•å¼€
            function toggleAllFields(type, displayStyle) {
                const container = document.getElementById(`${type}s-container`);
                Array.from(container.children).forEach(row => {
                    const content = row.querySelector('.field-content');
                    const toggleIcon = row.querySelector('.toggle-icon');
                    if (content) {
                        content.style.display = displayStyle;
                        toggleIcon.textContent = displayStyle === 'block' ? 'â–¼' : 'â–¶';
                    }
                });
            }

            // åˆå§‹åŒ–ç°æœ‰æ•°æ®
            document.addEventListener('DOMContentLoaded', () => {
                const characterData = JSON.parse(document.getElementById('character-data').textContent);

                if (characterData && characterData.skills) {
                    characterData.skills.forEach(skill => addSkillField(skill));
                }
                if (characterData && characterData.attributes) {
                    characterData.attributes.forEach(attr => addAttributeField(attr));
                }

                // åˆå§‹åŒ–SortableJS
                new Sortable(document.getElementById('skills-container'), {
                    animation: 150,
                    handle: '.drag-handle',
                    onEnd: function (evt) {
                        reindexFields('skill');
                    }
                });

                new Sortable(document.getElementById('attributes-container'), {
                    animation: 150,
                    handle: '.drag-handle',
                    onEnd: function (evt) {
                        reindexFields('attribute');
                    }
                });

                // ä¸ºæ‰€æœ‰åç§°è¾“å…¥æ¡†æ·»åŠ äº‹ä»¶ç›‘å¬å™¨ï¼Œå®æ—¶æ›´æ–°æ ‡é¢˜
                document.querySelectorAll('input[name^="skill_name_"], input[name^="attribute_name_"]').forEach(input => {
                    input.addEventListener('input', (e) => {
                        const row = e.target.closest('.skill-row, .attribute-row');
                        if (row) {
                            const type = row.classList.contains('skill-row') ? 'skill' : 'attribute';
                            const titleSpan = row.querySelector('.field-title');
                            if (titleSpan) {
                                titleSpan.textContent = e.target.value || (type === 'skill' ? 'æ–°æŠ€èƒ½' : 'æ–°ç‰¹æ€§');
                            }
                        }
                    });
                });

                // ä¸ºâ€œæ·»åŠ æŠ€èƒ½â€å’Œâ€œæ·»åŠ ç‰¹æ€§â€æŒ‰é’®æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
                document.getElementById('add-skill-btn').addEventListener('click', addSkillField);
                document.getElementById('add-attribute-btn').addEventListener('click', addAttributeField);
            });
        })(); // IIFE ç»“æŸ
</script>
